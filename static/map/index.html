<!DOCTYPE html>
<html>
  <head>
    <title>IIIF Curation Map Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <style>
      .openseadragon-canvas {
        outline: none;
        background-color: #f4f4f4 !important;
        border-radius: 3px;
      }

      /** New style for the annotation outlines **/
      svg.a9s-annotationlayer .a9s-selection .a9s-inner,
      svg.a9s-annotationlayer .a9s-annotation .a9s-inner {
        stroke: #1976d2;
      }

      * {
        font-family: 'Noto Sans JP', sans-serif;
      }
    </style>
    <style>
      .navigator .highlight {
        opacity: 0.4;
        filter: alpha(opacity=40);
        outline: 2px solid #900;
        background-color: #900;
      }
      .highlight {
        opacity: 0.4;
        filter: alpha(opacity=40);
        outline: 12px auto #0a7ebe;
        background-color: white;
      }
      .highlight:hover,
      .highlight:focus {
        filter: alpha(opacity=70);
        opacity: 0.7;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand"><span id="label">IIIF Curation Map Search</span></a>
      </nav>

      <div id="openseadragon" style="width: 100%; height: 600px;"></div>

      <div class="container my-5">
        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-header">
                アノテーション
              </div>
              <div class="card-body">
                <table class="table table-bordered">

                  <tbody>
                    <tr>
                      <th width="60%">総アノテーション数</th>
                      <td id="all"></td>
                    </tr>

                    <tr>
                      <th>検索条件に合致したアノテーション数</th>
                      <td id="annos"></td>
                    </tr>

                    <tr>
                      <th>検索条件に合致した画像数</th>
                      <td id="images"></td>
                    </tr>

                    <tr>
                      <th>当該画像に含まれるアノテーション数</th>
                      <td id="target"></td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-header">
                対象画像
              </div>
              <ul class="list-group list-group-flush" id="list"></ul>
            </div>
          </div>

          <div class="col-lg-4 mb-4">
            <div class="card">
              <div class="card-header">
                キーワード検索
              </div>
              <div class="card-body">
                <form>
                  <input
                    type="text"
                    class="form-control"
                    id="keyword"
                    placeholder="検索語を入力してください。"
                  />
                  <button type="submit" class="btn btn-primary mt-3">検索</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container text-center">
        <span class="text-muted">IIIF Curation Map Search.</span>
      </div>
    </footer>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.1.0/dist/annotorious.min.css"
    />
    <script
      type="text/javascript"
      src="https://recogito.github.io/js/openseadragon/openseadragon.2.4.2.min.js"
    ></script>
    <script src="hello-world-plugin.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.1.0/dist/openseadragon-annotorious.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      function test(url) {
        var result = $.ajax({
          type: 'GET',
          url: url,
          async: false
        }).responseJSON
        return result
      }

      var arg = new Object()
      url = location.search.substring(1).split('&')

      for (i = 0; url[i]; i++) {
        var k = url[i].split('=')
        const label = decodeURIComponent(k[0])
        const value = decodeURIComponent(k[1])

        if (!arg[label]) {
          arg[label] = []
        }
        arg[label].push(value)
      }

      if (arg.q) {
        $('#keyword').val(arg.q)
      }

      const curation = test(arg.curation[0])

      if(curation.label){
        $("#label").text(curation.label)
      }

      const ids = arg.member

      const selections = curation.selections

      const map = {}

      const sizes = {
        all: 0,
        annos: 0
      }

      const manifests = {}

      selections.map(selection => {
        const members = selection.members

        const manifest = selection.within['@id']

        members.map(member => {
          const metadata = member.metadata

          sizes.all += 1

          const metadataObj = {}
          metadata.map(m => {
            const label = m.label
            if (!metadataObj[label]) {
              metadataObj[label] = []
            }
            let values = m.value
            values = Array.isArray(values) ? values : [values]
            values.map(value => {
              if (!metadataObj[label].includes(value)) {
                metadataObj[label].push(value)
              }
            })
          })

          let flg = true

          for (let key in arg) {
            const values = arg[key]
            if (key == 'curation') {
              continue
            } else if (key == 'q') {
              values.map(value => {
                if (member.label.toLowerCase().includes(value.toLowerCase())) {
                  return
                }
                let flg2 = false
                for (let f in metadataObj) {
                  metadataObj[f].map(v => {
                    if (
                      String(v)
                        .toLowerCase()
                        .includes(value.toLowerCase())
                    ) {
                      flg2 = true
                      return
                    }
                  })
                }
                if (!flg2) {
                  flg = false
                }
              })
            } else if (key.includes('q-')) {
              const field = key.replace('q-', '')
              values.map(value => {
                let flg2 = false
                if (!metadataObj[field]) {
                  flg = false
                  return
                } else {
                  metadataObj[field].map(v => {
                    if (
                      String(v)
                        .toLowerCase()
                        .includes(value.toLowerCase())
                    ) {
                      flg2 = true
                      return
                    }
                  })
                }

                if (!flg2) {
                  flg = false
                }
              })
            } else if (key.includes('fc-')) {
              const field = key.replace('fc-', '')
              values.map(value => {
                let flg2 = false
                if (!metadataObj[field]) {
                  flg = false
                  return
                } else {
                  metadataObj[field].map(v => {
                    if (String(v).toLowerCase() == value.toLowerCase()) {
                      flg2 = true
                      return
                    }
                  })
                }

                if (!flg2) {
                  flg = false
                }
              })
            }
          }

          if (flg) {
            sizes.annos += 1

            if (!manifests[manifest]) {
              manifests[manifest] = test(manifest)
            }

            const canvas_id = member['@id'].split('#')[0]

            const mdata = manifests[manifest]
            const canvases = mdata.sequences[0].canvases

            let image = ''
            let label = ''
            canvases.map((canvas, i) => {
              if (canvas['@id'] == canvas_id) {
                image = canvas.images[0].resource.service['@id']
                label = mdata.label + ' p.' + (i + 1)
                return
              }
            })

            if (!map[image]) {
              map[image] = {
                label,
                annos: []
              }
            }

            let bodyValue = member.label
            if (member.related) {
              bodyValue =
                "<a target='app' href='" +
                member.related +
                "'>" +
                member.label +
                '</a>'
            }

            const body = [
              {
                type: 'TextualBody',
                value: bodyValue,
                format: 'text/html'
              }
            ]

            member.metadata.map(m => {
              if (Array.isArray(m.value) && typeof m.value[0] != 'string') {
                return
              }
              body.push({
                type: 'TextualBody',
                purpose: 'tagging',
                value:
                  m.label +
                  ': ' +
                  (Array.isArray(m.value) ? m.value.join(',') : m.value)
              })
            })

            map[image].annos.push({
              '@context': 'http://www.w3.org/ns/anno.jsonld',
              id: member['@id'],
              type: 'Annotation',
              body,
              target: {
                selector: {
                  type: 'FragmentSelector',
                  conformsTo: 'http://www.w3.org/TR/media-frags/',
                  value: member['@id'].split('#')[1]
                }
              }
            })
          }
        })
      })

      let image = arg.image ? arg.image[0].replace('/info.json', '') : ''

      window.onload = function() {
        if (Object.keys(map).length == 0) {
          $('#openseadragon').append(
            "<p class='py-5 text-center'>表示する画像はありません。</p>"
          )
          return
        }

        $('#all').append(sizes.all.toLocaleString())
        $('#annos').append(sizes.annos.toLocaleString())
        $('#images').append(Object.keys(map).length.toLocaleString())

        if (image == '') {
          image = Object.keys(map)[0]
        }

        for (let image2 in map) {
          const uri = image2 + '/info.json'

          let li = $('<li></li>')
          li.attr('class', 'list-group-item')
          $('#list').append(li)

          const text = map[image2].label +
                '（' +
                map[image2].annos.length.toLocaleString() +
                '）'

          if (image != image2) {

            let a = $('<a></a>')
            li.append(a)

            const newArg = JSON.parse(JSON.stringify(arg))
            newArg.image = uri

            let url = convertObj2Str(newArg)

            a.attr('href', url)
            a.append(text)

          } else {

            li.append(text)
            li.append(' <span class="badge badge-secondary">選択中</span>')

            const tileSources = test(uri)
            var viewer = OpenSeadragon({
              id: 'openseadragon',
              prefixUrl: 'https://recogito.github.io/js/openseadragon/images/',
              tileSources
            })

            var anno = OpenSeadragon.Annotorious(viewer, {
              readOnly: true,
              locale: 'auto',
              widgets: [HelloWorldPlugin]
            })

            map[image2].annos.map(data => {
              anno.addAnnotation(data)
            })

            $('#target').append(map[image2].annos.length.toLocaleString())
          }
        }
      }

      function typeOf(obj) {
        return toString
          .call(obj)
          .slice(8, -1)
          .toLowerCase()
      }

      function convertObj2Str(obj) {
        let url = ''
        for (let key in obj) {
          let values = obj[key]
          values = Array.isArray(values) ? values : [values]
          values.map(v => {
            url += '&' + key + '=' + decodeURIComponent(v)
          })
        }
        return '?' + url.substring(1)
      }

      $('form').submit(function() {
        arg.q = $('#keyword').val()
        location.href = convertObj2Str(arg)
        return false
      })
    </script>
  </body>
</html>
