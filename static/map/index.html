<!DOCTYPE html>
<html>
  <head>
    <title>IIIF Curation Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <style>
      .openseadragon-canvas {
        outline: none;
        background-color: #f4f4f4 !important;
        border-radius: 3px;
      }

      /** New style for the annotation outlines **/
      svg.a9s-annotationlayer .a9s-selection .a9s-inner,
      svg.a9s-annotationlayer .a9s-annotation .a9s-inner {
        stroke: #1976d2;
      }

      * {
        font-family: 'Noto Sans JP', sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">IIIF Curation Search</a>
      </nav>
      
      <div id="openseadragon" style="width: 100%; height: 600px;"></div>

      <div class="container my-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">総アノテーション数</th>
            <th scope="col">検索条件に合致したアノテーション数</th>
            <th scope="col">検索条件に合致した画像数</th>
            <th scope="col">当該画像に含まれるアノテーション数</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="all"></th>
            <td id="annos"></td>
            <td id="images"></td>
            <td id="target"></td>
          </tr>
        </tbody>
      </table>

      <h5>対象画像</h5>
      <ul id="list"></ul>
    </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.1.0/dist/annotorious.min.css"
    />
    <script
      type="text/javascript"
      src="https://recogito.github.io/js/openseadragon/openseadragon.2.4.2.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.1.0/dist/openseadragon-annotorious.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      function test(url) {
        var result = $.ajax({
          type: 'GET',
          url: url,
          async: false
        }).responseJSON
        return result
      }

      var arg = new Object()
      url = location.search.substring(1).split('&')

      for (i = 0; url[i]; i++) {
        var k = url[i].split('=')
        const label = decodeURIComponent(k[0])
        const value = decodeURIComponent(k[1])

        if (!arg[label]) {
          arg[label] = []
        }
        arg[label].push(value)
      }

      const curation = test(arg.curation[0])

      const ids = arg.member

      const selections = curation.selections

      const map = {}

      const sizes = {
        all : 0,
        annos : 0
      }

      selections.map(selection => {
        const members = selection.members

        members.map(member => {
          const metadata = member.metadata

          sizes.all += 1

          const metadataObj = {}
          metadata.map(m => {
            const label = m.label
            if (!metadataObj[label]) {
              metadataObj[label] = []
            }
            let values = m.value
            values = Array.isArray(values) ? values : [values]
            values.map((value) => {
              if(!metadataObj[label].includes(value)){
                metadataObj[label].push(value)
              }
            })
          })

          let flg = true

          for (let key in arg) {
            const values = arg[key]
            if (key == 'curation') {
              continue
            } else if (key == 'q') {
              values.map(value => {
                let flg2 = false
                for (let f in metadataObj) {
                  metadataObj[f].map(v => {
                    if (String(v).includes(value)) {
                      flg2 = true
                      return
                    }
                  })
                }
                if (!flg2) {
                  flg = false
                }
              })
            } else if (key.includes('q-')) {
              const field = key.replace('q-', '')
              values.map(value => {
                let flg2 = false
                if (!metadataObj[field]) {
                  flg = false
                  return
                } else {
                  metadataObj[field].map(v => {
                    if (String(v).includes(value)) {
                      flg2 = true
                      return
                    }
                  })
                }

                if (!flg2) {
                  flg = false
                }
              })
            } else if (key.includes('fc-')) {
              const field = key.replace('fc-', '')
              values.map(value => {
                let flg2 = false
                if (!metadataObj[field]) {
                  flg = false
                  return
                } else {
                  metadataObj[field].map(v => {
                    if (String(v) == value) {
                      flg2 = true
                      return
                    }
                  })
                }

                if (!flg2) {
                  flg = false
                }
              })
            }
          }

          if (flg) {

            sizes.annos += 1

            const image = member.thumbnail.split('.tif/')[0] + '.tif'
            if (!map[image]) {
              map[image] = []
            }
            map[image].push({
              '@context': 'http://www.w3.org/ns/anno.jsonld',
              id: member['@id'],
              type: 'Annotation',
              body: [
                {
                  type: 'TextualBody',
                  value: member.label,
                  format: 'text/html'
                }
              ],
              target: {
                selector: {
                  type: 'FragmentSelector',
                  conformsTo: 'http://www.w3.org/TR/media-frags/',
                  value: member['@id'].split('#')[1]
                }
              }
            })
          }
        })
      })

      let image = arg.image ? arg.image[0].replace("/info.json", "") : ""

      window.onload = function() {

        if(Object.keys(map).length == 0){
          $("#openseadragon").append("<p class='py-5 text-center'>表示する画像はありません。</p>")
          return
        }

        $("#all").append(sizes.all.toLocaleString())
        $("#annos").append(sizes.annos.toLocaleString())
        $("#images").append(Object.keys(map).length.toLocaleString())

        if(image == ""){
          image = Object.keys(map)[0]
        }

        for (let image2 in map) {
          const uri = image2 + '/info.json'

          let li = $("<li></li>")
          $("#list").append(li)

          let a = $("<a></a>")
          li.append(a)
          a.attr("href", $(location).attr('href').split("&image=")[0] + "&image=" + uri)
          a.append(uri)

          if(image == image2){
            var viewer = OpenSeadragon({
              id: 'openseadragon',
              prefixUrl: 'https://recogito.github.io/js/openseadragon/images/',
              tileSources: test(uri)
            })

            var anno = OpenSeadragon.Annotorious(viewer, {
              readOnly: true,
              locale: 'auto'
            })

            map[image2].map(data => {
              anno.addAnnotation(data)
            })

            $("#target").append(map[image2].length.toLocaleString())
          }
        }
      }
    </script>
  </body>
</html>
